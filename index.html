<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>湘泓詳解網站</title>
  <style>
    body { font-family: sans-serif; padding: 2em; line-height: 1.6; max-width: 800px; margin: auto; }
    button { padding: 5px 10px; margin-top: 10px; cursor: pointer; }
    .explain { background: #f2f2f2; padding: 10px; margin-top: 10px; display: none; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>營養師國考詳解網站</h1>

  <h3>📌 題目一：</h3>
  <p>比較下列組織，何者在肌肉層之細胞間表現大量的間隙接合（gap junction）？</p>
  <ul>
    <li>(A) 腓腸肌（gastrocnemius）</li>
    <li>(B) 主動脈（aorta）</li>
    <li>(C) 竇房結（SA node）</li>
    <li>(D) 橫膈膜（diaphragm）</li>
  </ul>
  <button onclick="document.getElementById('q1').style.display = (q1.style.display==='none')?'block':'none'">
    👉 點我看答案與詳解
  </button>
  <div id="q1" class="explain">
    ✅ 正確答案：C（竇房結）<br>
    🧠 詳解：SA node 是心臟的節律中心，屬於特殊心肌細胞，細胞間有大量 gap junction，使電流可快速傳遞，同步心跳。
  </div>

</body>
</html>
